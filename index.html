<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-body">
      <h1 id="dupcia">Generate a <br /><span>random password</span></h1>
      <h3>Never use an insecure password again.</h3>
      <button onclick="generateAllPasswords()">
        <img src="images/icon-1.png" alt="Generate password icon" />
        Generate passwords
      </button>
      <div class="line"></div>
      <div class="grid">
        <div class="tooltip">
          <span class="tooltiptext" id="myTooltip1">Copy to clipboard</span>
          <input
            type="text"
            id="one"
            class="boxes"
            readonly
            onclick="copyToClipboard1()"
            onmouseout="outFunc1()"
          />
        </div>
        <div class="tooltip">
          <span class="tooltiptext" id="myTooltip2">Copy to clipboard</span>
          <input
            type="text"
            id="two"
            class="boxes"
            readonly
            onclick="copyToClipboard2()"
            onmouseout="outFunc2()"
          />
        </div>
        <div class="tooltip">
          <span class="tooltiptext" id="myTooltip3">Copy to clipboard</span>
          <input
            type="text"
            id="three"
            class="boxes"
            readonly
            onclick="copyToClipboard3()"
            onmouseout="outFunc3()"
          />
        </div>
        <div class="tooltip">
          <span class="tooltiptext" id="myTooltip4">Copy to clipboard</span>
          <input
            type="text"
            id="four"
            class="boxes"
            readonly
            onclick="copyToClipboard4()"
            onmouseout="outFunc4()"
          />
        </div>
      </div>

      <script src="./index.js"></script>
    </div>
  </body>
</html>
